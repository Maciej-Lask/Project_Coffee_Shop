<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CoffeeShop</title>
  <!--Bootstrap-->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <!-- flickity -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4 logo">
        <h1 class="logo__title">EL TIGRE</h1>
        <h2 class="logo__subtitle">VENEZUELA COFFEE BEANS</h2>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4 main-nav">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 page__Title__Container">
        <h1 class="page__Title">
          <span class="page__Title__MainTitle">HOME OF</span> <br><span class="page__Title__Subtitle">ORIGINAL
            TASTES</span>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 rectangle-container">
        <p class="rectangle">''</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 discover-container">
        <h3 class="discover">discover</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 icon-container">
        <i class="fa-sharp fa-regular fa-circle-down discover-icon"></i>
      </div>
    </div>


  </header>
  <!-- Pages -->
  <div id="pages">
    <section id="home">
      <div class="home-page-wrapper "></div>
    </section>
    <section id="products">
      <div id="product-list" class="product-page-wrapper container"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper "></div>
    </section>
  </div>
  <!-- flickity -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- Bootstrap -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script> -->
  <script id="template-home-page" type="text/x-handlebars-template">
          <div class="home-page-class">
              <div class="infoPanelSection container-fluid">

                <div class="row">
                  <a class="link col-md-6" href="#products">
                  <div class="infoPanel productsPanel">
                    <p class="sub-title">Products</p>
                  </div>
                  </a>
                  <a class="link col-md-6" href="#contact">
                  <div class="infoPanel contactPanel">
                    <p class="sub-title">Contact us</p>
                  </div>
                  </a>
                </div>
                <section class="about-us">
                  <div class="container">
                        <h1 class="section-title">About us</h1>
                        <h3>Who are we? Just a bunch of friends with a love for a good coffee and desire
                          to create something new, something original.</h3>
                        <h3>Our coffees reflect us - young, wild and free. We are on the journey of new
                          tastes...</h3>
                  </div>
                </section>

              </div>

          </div>
        </script>
<script id="template-productsPage" type="text/x-handlebars-template">
  {{#each products}}
    <div class="product">
      <!-- <img src="{{image}}" alt="{{title}}"> -->
      <h2>{{title}}</h2>
      <p>{{description}}</p>
      <ul>
        <li>Roasting: {{roasting}}</li>
        <li>Intensity: {{intensity}}</li>
      </ul>
    </div>
  {{/each}}
</script>
  <script id="template-contactPage" type="text/x-handlebars-template">
<div class="contact">
  <h2 class="page__title">Contact us</h2>
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" id="name" name="name" />
      <label for="title">Title</label>
      <input type="text" id="title" name="title" />
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit" class="btn-secondary">Submit</button>
  </form>
</div>
    </script>
  <!-- Handlebars -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <!-- JS -->
  <script src="js/app.js" type="module"></script>
  <footer>
    <p>Â© 2021 EL TIGRE inc.</p>
  </footer>
</body>
</html>

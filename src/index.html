<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CoffeeShop</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
  rel="stylesheet">
    <!-- Icons -->
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <!-- flickity -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
      <div class="row">
        <div class="col-md-6 logo">
          <h1 class="logo__title">EL TIGRE</h1>
          <h2 class="logo__subtitle">VENEZUELA COFFEE BEANS</h2>
        </div>
        <div class="col-md-6 main-nav">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#contact">Contact</a>
        </div>
      </div>

  </header>
  <!-- Pages -->
  <div id="pages">
    <section id="home">
      <div class="home-page-wrapper container"></div>
    </section>
    <section id="products">
      <div id="product-list" class="product-page-wrapper container"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper container"></div>
    </section>
  </div>
  <!-- flickity -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script id="template-home-page" type="text/x-handlebars-template">
          <div class="home-page-class">
              <div class="infoPanelSection container-fluid">

                <div class="row">
                  <a class="link col-md-6" href="#products">
                  <div class="infoPanel orderPanel">
                    <p class="sub-title">Products</p>
                  </div>
                  </a>
                  <a class="link col-md-6" href="#contact">
                  <div class="infoPanel bookingPanel">
                    <p class="sub-title">Contact us</p>
                  </div>
                  </a>
                </div>

              </div>

              
          </div>
        </script>

  <script id="template-productsPage" type="text/x-handlebars-template">
    <h1>Products</h1>
  </script>
  <script id="template-contactPage" type="text/x-handlebars-template">
      <div class='booking-widget'>
        <h2 class='page__title no-spacing'>Contact us</h2>
        <form class='contact-form'>
          <div >
            <input type='tel' name='phone' placeholder='Your phone' />
            <input type='email' name='email' placeholder='Your e-mail address' />
            <button type='submit' class='btn-secondary'>Send</button>
          </div>
        </form>
      </div>
    </script>
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <!-- JS -->
  <script src="js/app.js" type="module"></script>
</body>

</html>

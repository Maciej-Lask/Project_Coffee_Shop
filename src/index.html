<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CoffeeShop</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="row">
      <div class="col-0 col-xl-2"></div>
      <div class="col-12 col-lg-4 logo">
        <h1 class="logo-title">EL TIGRE</h1>
        <h2 class="logo-subtitle">VENEZUELA COFFEE BEANS</h2>
      </div>
      <div class="col-0 col-lg-2"></div>
      <div class="col-12 col-lg-4 main-nav">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 page-Title-Container">
        <h1 class="page-Title">
          <span class="page-Title-MainTitle">HOME OF</span> <br><span class="page-Title-Subtitle">ORIGINAL
            TASTES</span>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 discover-container">
        <h3 class="discover">discover</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 icon-container">
        <i class="fa-sharp fa-regular fa-circle-down discover-icon"></i>
      </div>
    </div>

  </header>
  <!-- Pages -->
  <div id="pages">
    <section id="home">
      <div class="home-page-wrapper "></div>
    </section>
    <section id="products">
      <div class="product-page-wrapper">
        <h2 class="subPage-title">Products</h2>
        <div id="product-list"></div>
      </div>
    </section>
    <section id="contact">
      <div class="contact-wrapper "></div>
    </section>
  </div>

  <script id="template-home-page" type="text/x-handlebars-template">
          <div class="home-page-class">
              <div class="container-fluid">


                <section class="about-us">
                        <h2 class="subPage-title ">About us</h2>
                        <h3>Who are we? Just a bunch of friends with a love for a good coffee and desire
                          to create something new, something original.</h3>
                        <h3>Our coffees reflect us - young, wild and free. We are on the journey of new
                          tastes...</h3>
                        <h3 class="join-us">Join us</h3>
                </section>

              </div>

          </div>
        </script>
  <script id="template-product" type="text/x-handlebars-template">

    <div class="product row">
        <div class="col-0 col-lg-2"></div>
        <div class="col-12 col-lg-4 col-image"> 
            <img src="{{image}}" alt="{{title}}">
        </div>
        <div class="col-12 col-lg-4 col-text">
            <h2 class = "product-title">{{title}}</h2>
            <div class="row">
              <div class="col-3 rectangle"></div>
              <div class="col-9">
                <p class="description">{{description}}</p>
              </div>
            </div>
            
              <h3 class="roasting">Roasting: <span>{{roasting}}</span></h3>
              <h3>Intensity: <span>{{intensity}}</span></h3>
            
        </div>
        <div class="col-0 col-lg-2"></div>
    </div>
</script>
  <script id="template-contactPage" type="text/x-handlebars-template">
<div class="contact">
  <h2 class="subPage-title">Contact us</h2>
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" id="name" name="name" />
      <label for="title">Title</label>
      <input type="text" id="title" name="title" />
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit" class="btn-secondary">Submit</button>
  </form>
</div>
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
  <footer>
    <p>Â© 2021 EL TIGRE inc.</p>
  </footer>
</body>

</html>
